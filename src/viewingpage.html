<head>
    <meta charset="UTF-8">

</head>

<body onload="initMap()">
    <nav class="navbar py-3 ">
        <div class="container-fluid py-0 ">
            <div class="justify-content-start">
                <button id="menu-btn" class="navbar-toggler" type="button">
                    <span class="navbar-toggler-icon navbar-dark"></span>
                </button>
                <a class="navbar-brand ms-4 text-dark justify-content-start text-white" href="index.html">haus</a>
            </div>

            <ul class="nav align-middle justify-content-center p-0">
                <li class="nav-item">
                    <a class="nav-link text-dark text-white" style="background-color:rgb(55, 32, 40);" href="...">login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark text-white" style="background-color:rgb(55, 32, 40);" href="...">register</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="side-navbar d-flex justify-content-between flex-wrap flex-column" id="sidebar">
        <ul class="nav flex-column text-white w-100">
            <li class="nav-link sidelink">
                <span class="mx-2"><a href="viewingpage.html" style="text-decoration: none; color: black;">browse
                        listings</a></span>
            </li>
            <li class="nav-link sidelink">
                <span class="mx-2"><a href="#" style="text-decoration: none; color: black;">favourites</a></span>
            </li>
            <li class="nav-link sidelink">
                <span class="mx-2"><a href="#" style="text-decoration: none; color: black;">chat</a></span>
            </li>
            <li class="nav-link sidelink">
                <span class="mx-2"><a href="#" style="text-decoration: none; color: black;">contract</a></span>
            </li>
            <li href="#" class="nav-link sidelink">
                <span class="mx-2"></span>
            </li>
        </ul>
    </div>



    <div id="content">
        <!--style="margin-left: 0px; margin-right: 0px; padding-left: 0px; padding-right: 0px;">-->
        <div class="searchbg">
            <div class="container d-flex justify-content-center" id="selection">
                <form class="row row-cols-auto">
                    <div class="col">
                        <label class="visually-hidden" for="inlineFormSelectLocation">Location</label>
                        <select class="form-select" id="inlineFormSelectLocation">
                            <option selected>Location</option>
                            <option v-for="location in location_listings">{{location}}</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="visually-hidden" for="inlineFormSelectPref">RoomType</label>
                        <select class="form-select" id="inlineFormSelectPref">
                            <option selected>Room Type</option>
                            <option v-for="room_type in room_type_listings">{{room_type}}</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="visually-hidden" for="inlineFormSelectPref">Occupancy</label>
                        <select class="form-select" id="inlineFormSelectPref">
                            <option selected>Occupancy</option>
                            <option v-for="occupancy in occupancy_listings">{{occupancy}}</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="visually-hidden" for="inlineFormSelectPref">Price</label>
                        <select class="form-select" id="inlineFormSelectPref">
                            <option selected>Price</option>
                            <option v-for="price in price_listings">{{price}}</option>
                        </select>
                    </div>
    
                    <div class="col">
                        <button type="button" class="btn" style="background-color: #F8B709;">
                            Search
                        </button>
                    </div>
                </form>
    
            </div>
        </div>
        


        <div id="listings-box" style="width: 50vw; height: 100vh; float: left; margin-top:10px;">
            <div class="container">
                <div class="row">
                    <div class="col-6" v-for="(details, id) in listings_dict">
                        <div class="card mb-3" onclick="prepareMap(this)">
                            <!-- <p type="hidden" id="listing_id">{{id}}</p> -->
                            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="./images/cozyrm.jpeg" class="d-block w-100" alt="..."
                                            style="max-height: 200px;">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="images/images.jpeg" class="d-block w-100" alt="..."
                                            style="max-height: 200px;">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="./images/cozyrm.jpeg" class="d-block w-100" alt="..."
                                            style="max-height: 200px;">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button"
                                    data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button"
                                    data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">{{details.listingAddress}}</h5>
                                <br>
                                <p class="card-text">{{details.roomType}}</p>
                                <p class="text-center">{{details.listingMrt}}
                                    <span class="badge rounded-pill text-bg-primary w-1 ms-5">4minutes to MRT</span>
                                </p>
                                <p style="float: left;"><i style="font-size:24px"
                                        class="fa">&#xf06e;</i>{{details.listingViews}}
                                    <!-- <p style="float: left;"><img src="./images/eyeicon.png" alt="" width="25px"> 15 -->
                                    <span>
                                        <p style="float: right;"><sup>SGD</sup>{{details.price}}/ mth</p>
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div id="map-box" class="mt-2" style="float: right; position: fixed; right: 0; bottom: 0; width: 50vw;">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div id="map" style="height: 100%; width: 100%; z-index: 100000;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script>
        // Initialize and add the map
        function initMap() {
            // The location of location
            var location = { lat: 1.304833, lng: 103.831833 };
            // The map, centered at location
            var map = new google.maps.Map(
                document.getElementById('map'), { zoom: 14, center: location });
            // The marker, positioned at location
            var marker = new google.maps.Marker({ position: location, map: map });
        }

        function prepareMap(ele) {

            let current_id = ele.children[0].innerText

            // The location of location
            var location = { lat: 1.304833, lng: 103.831833 };
            // The map, centered at location
            var map = new google.maps.Map(
                document.getElementById('map'), { zoom: 14, center: location });
            // The marker, positioned at location
            var marker = new google.maps.Marker({ position: location, map: map });

            console.log(prepareMap);
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaO7dcyKs4biX1nmInftecJWjf8py7mRM&callback=initMap"
        async defer></script>


</body>

</html>
