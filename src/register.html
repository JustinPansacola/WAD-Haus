<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>haus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Gilda Display' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body id = "landingbody">
    <nav class="navbar py-3 rounded-bottom">
        <div class="container-fluid py-0 ">
            <div class="justify-content-start">
                <a class="navbar-brand ms-4 text-dark justify-content-start" href="landingpage.html">haus</a>
            </div>
        </div>
    </nav>

    <div id = "content" style = "display: flex; justify-content: center; align-items: center; height: 90vh">
        <form id = "loginform" action = "register2.html">
            <div class="container">   
                <label>name</label></br>   
                <input type="text" size = "40" name="username" required></br> 
                <label>email address</label></br> 
                <input type="email" size = "40" name="email" required></br>
                <label>password</label></br>
                <input type="password" size = "40" id = "password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onkeyup='check();' title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></br>
                <!-- <div id = "message" style = "width: 40%"></div> -->
                <label>confirm password</label></br>
                <input type="password" size = "40" id = "confirm_password" name="password" onkeyup='check();' required>
                <div id = "confirm_message"></div>
                </br></br>
                <div style = "display:flex; justify-content: center"><button type="submit">next</button></div>
            </div>   
        </form>
    </div>   

    <script>
        $(document).ready(function ($) { //wait for the document to load
            $('#content').css({
                'margin-top': $('.navbar').outerHeight() + 0 + 'px' //adjust the css rule for margin-top to equal the element height - 10px and add the measurement unit "px" for valid CSS
            });
        });

        $(window).resize(function () {
            //$("#log").append("<div>Handler for .resize() called.</div>");
            $('#content').css({
                'margin-top': $('.navbar').outerHeight() + 0 + 'px' //adjust the css rule for margin-top to equal the element height - 10px and add the measurement unit "px" for valid CSS
            });
        });

        var myInput = document.getElementById("password");
        var letter = document.getElementById("letter");
        var capital = document.getElementById("capital");
        var number = document.getElementById("number");
        var length = document.getElementById("length");

        // // When the user clicks on the password field, show the message box
        // myInput.onfocus = function() {
        // document.getElementById("message").innerHTML = "Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters";
        // }

        // // When the user clicks outside of the password field, hide the message box
        // myInput.onblur = function() {
        // document.getElementById("message").innerHTML = "";
        // }

        // When the user starts to type something inside the password field
        myInput.onkeyup = function() {
        // Validate lowercase letters
        var lowerCaseLetters = /[a-z]/g;
        if(myInput.value.match(lowerCaseLetters)) {
            letter.classList.remove("invalid");
            letter.classList.add("valid");
        } else {
            letter.classList.remove("valid");
            letter.classList.add("invalid");
        }

        // Validate capital letters
        var upperCaseLetters = /[A-Z]/g;
        if(myInput.value.match(upperCaseLetters)) {
            capital.classList.remove("invalid");
            capital.classList.add("valid");
        } else {
            capital.classList.remove("valid");
            capital.classList.add("invalid");
        }

        // Validate numbers
        var numbers = /[0-9]/g;
        if(myInput.value.match(numbers)) {
            number.classList.remove("invalid");
            number.classList.add("valid");
        } else {
            number.classList.remove("valid");
            number.classList.add("invalid");
        }

        // Validate length
        if(myInput.value.length >= 8) {
            length.classList.remove("invalid");
            length.classList.add("valid");
        } else {
            length.classList.remove("valid");
            length.classList.add("invalid");
        }
        }

        var check = function() {
        if (document.getElementById('password').value ==
            document.getElementById('confirm_password').value) {
            document.getElementById('confirm_message').style.color = 'green';
            document.getElementById('confirm_message').innerHTML = '';
        } else {
            document.getElementById('confirm_message').style.color = 'red';
            document.getElementById('confirm_message').innerHTML = 'not matching';
        }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
