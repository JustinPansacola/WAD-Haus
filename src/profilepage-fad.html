    <div id="content">
        <div class="container">
            <!-- add your stuff here :D -->

            <div class="d-flex flex-column min-vh-100" v-if="!dataLoaded">
                <div
                    class="d-flex flex-grow-1 justify-content-center align-items-center text-center"
                >
                    <h1>Loading Profile...</h1>
                </div>
            </div>
            <div
                class="container mx-auto p-5 rounded"
                v-if="dataLoaded"
            >
            
    <div class="container-xl px-4 mt-4">
        <div class="row">
            <h1 class="text-center" style="font-weight: 700; color: 372028">Personal info</h1>
            <p class="lead text-center mb-5" style="font-weight: 700; color: 372028">Basic info about you and your preferences in haûs</p>
        </div>
        <div class="row">
            <div class="col-xl-4">
                <!-- Profile picture card-->
                <div class="card mb-4 mb-xl-0">
                    <div class="card-header text-center">
                        Profile picture
                    </div>
                    <div class="card-body text-center">
                        <!-- Profile picture image-->
                        <img id="selectedphoto"
                            class="img-account-profile rounded-circle mb-2" style="width:200px;height:200px;" v-bind:src="imageurl" id="img"
                        />
                        <!-- Profile picture help block-->
                        <div class="small font-italic mb-4">
                            <p>JPG or PNG no larger than 5 MB</p>
                        </div>
                        <div>
                            <input type="file" @change="previewFiles">
                        </div>
                        <!-- Profile picture upload button-->
                        <button class="btn" @click="uploadImage" style="background-color:#F8B709;" type="button">
                            Upload new image
                        </button>
                        <!-- test image upload -->
<!--                         
                        <button @click="uploadImage">Upload image</button> -->
                    </div>
                </div>
            </div>
            <div class="col-xl-8">
                <!-- Account details card-->
                <div class="card mb-4">
                    <div class="card-header text-center">Account details</div>
                    <div class="card-body">
                        <form @submit.prevent="onSubmit">
                            <!-- Form Group (username)-->
                            <div class="mb-3">
                                <label
                                    class="small mb-1"
                                    for="inputName"
                                    >Name</label
                                >
                                <input
                                    class="form-control"
                                    id="inputName"
                                    type="text"
                                    placeholder="Enter your username"
                                    :value=username
                                    disabled
                                />
                            </div>
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (race)-->
                                <div class="col-md-6">
                                    <label
                                        class="small mb-1"
                                        for="inputRace"
                                        >Race</label
                                    >
                                    <input
                                        class="form-control"
                                        id="inputRace"
                                        type="text"
                                        placeholder="Enter your race"
                                        :value=race
                                        disabled
                                    />
                                </div>
                                <!-- Form Group (nationality)-->
                                <div class="col-md-6">
                                    <label
                                        class="small mb-1"
                                        for="inputNationality"
                                        >Nationality</label
                                    >
                                    <input
                                        class="form-control"
                                        id="inputNationality"
                                        type="text"
                                        placeholder="Enter your nationality"
                                        :value=nationality
                                        disabled
                                    />
                                </div>
                            </div>
                            <!-- Form Group (religion)-->
                            <div class="mb-3">
                                <label
                                    class="small mb-1"
                                    for="inputReligion"
                                    >Religion</label
                                >
                                <!-- <input
                                    class="form-control"
                                    
                                    type="text"
                                    placeholder="Enter your religion"
                                    :value=religion
                                />
                                 -->

                                
                                
                                <select id="religion_input" class="form-control" name="religion" style ="width:100%" v-model="religion" v-bind:value=religion>
                                    <option value="" selected="selected" disabled="disabled">-- select one --</option>
                                    <option value="African Traditional &amp; Diasporic">African Traditional &amp; Diasporic</option>
                                    <option value="Agnostic">Agnostic</option>
                                    <option value="Atheist">Atheist</option>
                                    <option value="Baha'i">Baha'i</option>
                                    <option value="Buddhism">Buddhism</option>
                                    <option value="Cao Dai">Cao Dai</option>
                                    <option value="Chinese traditional religion">Chinese traditional religion</option>
                                    <option value="Christianity">Christianity</option>
                                    <option value="Hinduism">Hinduism</option>
                                    <option value="Islam">Islam</option>
                                    <option value="Jainism">Jainism</option>
                                    <option value="Juche">Juche</option>
                                    <option value="Judaism">Judaism</option>
                                    <option value="Neo-Paganism">Neo-Paganism</option>
                                    <option value="Nonreligious">Nonreligious</option>
                                    <option value="Rastafarianism">Rastafarianism</option>
                                    <option value="Secular">Secular</option>
                                    <option value="Shinto">Shinto</option>
                                    <option value="Sikhism">Sikhism</option>
                                    <option value="Spiritism">Spiritism</option>
                                    <option value="Tenrikyo">Tenrikyo</option>
                                    <option value="Unitarian-Universalism">Unitarian-Universalism</option>
                                    <option value="Zoroastrianism">Zoroastrianism</option>
                                    <option value="primal-indigenous">primal-indigenous</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <!-- Form Group (school)-->
                            <div class="mb-3">
                                <label
                                    class="small mb-1"
                                    for="inputSchool"
                                    >School</label
                                >
                                <input
                                    class="form-control"
                                    v-model="school"
                                    type="text"
                                    placeholder="Enter your school"
                                    :value=school
                                />
                            </div>
                            <!-- Save changes button-->
                            <button class="btn" type="submit" style="background-color:#F8B709;">
                                Save changes
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

            });

        $(window).resize(function () {
            //$("#log").append("<div>Handler for .resize() called.</div>");

        // $("#menu-btn").click(function () {
        //     $('#content').css({
        //         'margin-top': $('.navbar').outerHeight() + 0 + 'px' //adjust the css rule for margin-top to equal the element height - 10px and add the measurement unit "px" for valid CSS

        var menu_btn = document.querySelector("#menu-btn");
        var sidebar = document.querySelector("#sidebar");
        var container = document.querySelector(".my-container");

        menu_btn.addEventListener("click", () => {
            sidebar.classList.toggle("active-nav");
            // container.classList.toggle("active-cont");
        });


        $(document).mousedown(function (e) {
            if (!$(e.target).closest('#sidebar').length && !$(e.target).closest('.navbar').length) {
                sidebar.classList.remove("active-nav");
            }
        });
    </script>
